<html>
    <head>
        <title>ML103</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
    </head>
    <body>
        <div class="container">
            <center>
                <h3 id="ir">IMAGE RECOGNITION</h3>
            <br><br>
            <p>Model is trained to identify the following objects: </p>
            <b class="name_of_objects">
                <hr>
                smile
                <hr>
                cover
                <hr>
                box
                <hr>
                mask
                <hr>

            </b>
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="button_cap">Capture Image</button>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="button_check">Identify Image</button>
            <br><br>

            <p style="font-size: 22px;">Objects: <span id="result_object_name"></span> </p>
            
            <p style="font-size: 22px;">Accuracy: <span id="result_object_accuracy"></span> </p>
        </center>
        <script src="main.js"></script>
    </div>
    </body>
</html>
